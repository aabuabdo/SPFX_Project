name: Deploy SPFx App to SharePoint Online

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸŸ¢ Set up Node.js 20.x
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§± Bundle and package the SPFx solution
      - name: Build SPFx solution
        run: |
          gulp bundle --ship
          gulp package-solution --ship

      # ğŸ” Microsoft 365 CLI login
      - name: Login to Microsoft 365
        run: |
          npx @pnp/cli-microsoft365 login --authType password --userName ${{ secrets.ADMIN_USERNAME }} --password ${{ secrets.ADMIN_PASSWORD }}

      # ğŸš€ Deploy to App Catalog
      - name: Deploy SPFx app to SharePoint Online
        run: |
          npx @pnp/cli-microsoft365 spo app add --filePath "sharepoint/solution/myapp.sppkg" --overwrite
          npx @pnp/cli-microsoft365 spo app deploy --name "myapp.sppkg" --scope tenant

      # ğŸ“§ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) Send email notification
      - name: Send deployment email
        run: |
          npx @pnp/cli-microsoft365 outlook mail send --to "aabuabdo1998@gmail.com" --subject "âœ… SPFx Deployment Successful" --body "Your SPFx app (myapp.sppkg) was deployed successfully."
