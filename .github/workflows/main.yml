name: ğŸš€ SPFx Build & Auto Deploy to App Catalog

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      # ğŸ§© 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2. Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ 3. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø­Ø²Ù…
      - name: Install dependencies
        run: npm install

      # ğŸ—ï¸ 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      - name: Build SPFx bundle
        continue-on-error: true
        run: gulp bundle --ship

      # ğŸ“¦ 5. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø­Ø²Ù…Ø©
      - name: Package SPFx solution
        continue-on-error: true
        run: gulp package-solution --ship

      # ğŸ§° 6. ØªØ«Ø¨ÙŠØª CLI PnP
      - name: Install PnP CLI
        run: npm install -g @pnp/cli-microsoft365

      # ğŸ” 7. ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ Microsoft 365 Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Service Principal
      - name: Login to Microsoft 365
        run: |
          m365 login --authType secret --tenant ${{ secrets.TENANT_ID }} --clientId ${{ secrets.CLIENT_ID }} --clientSecret ${{ secrets.CLIENT_SECRET }}

      # ğŸš€ 8. Ø±ÙØ¹ Ø§Ù„Ø­Ø²Ù…Ø© Ø¥Ù„Ù‰ App Catalog
      - name: Upload & Deploy SPFx App
        run: |
          $package = Get-ChildItem "sharepoint/solution/*.sppkg" | Select-Object -ExpandProperty FullName
          echo "ğŸ“¦ Uploading package: $package"
          npx @pnp/cli-microsoft365 spo app add --filePath "$package" --appCatalogScope tenant --overwrite
          $appName = Split-Path $package -Leaf
          echo "ğŸš€ Deploying app: $appName"
          npx @pnp/cli-microsoft365 spo app deploy --name "$appName" --appCatalogScope tenant

      # âœ… 9. ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ù†Ø¬Ø§Ø­
      - name: âœ… Done
        run: echo "ğŸ‰ SPFx solution deployed successfully to App Catalog!"
