name: SPFx CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build SPFx solution
        run: gulp bundle --ship

      - name: Package SPFx solution
        run: gulp package-solution --ship

      # ✅ استبدل خطوة PnP CLI بهذه:
      - name: Install CLI for Microsoft 365
        run: npm install -g @pnp/cli-microsoft365

      - name: Login to Microsoft 365 using App Registration
        run: >
          m365 login --authType secret
          --tenant ${{ secrets.TENANT_ID }}
          --clientId ${{ secrets.CLIENT_ID }}
          --clientSecret ${{ secrets.CLIENT_SECRET }}

      - name: Upload and Deploy SPFx Package to App Catalog
        run: |
          m365 spo app add --filePath "sharepoint/solution/*.sppkg" --appCatalogScope tenant --overwrite
          m365 spo app deploy --name "$(ls sharepoint/solution/*.sppkg | xargs -n 1 basename)" --appCatalogScope tenant
