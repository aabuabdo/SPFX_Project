name: Deploy SPFx App to SharePoint Online (App Only Auth)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      CLIMICROSOFT365_ENTRAAPPID: ${{ secrets.CLIENT_ID }}
      CLIMICROSOFT365_ENTRASECRET: ${{ secrets.CLIENT_SECRET }}
      CLIMICROSOFT365_TENANT: ${{ secrets.TENANT_ID }}

    steps:
      # ğŸ§© 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸŸ¢ 2. ØªØ«Ø¨ÙŠØª Node.js 20
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # âš™ï¸ 3. ØªØ«Ø¨ÙŠØª Microsoft 365 CLI
      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      # ğŸ“¦ 4. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø­Ø²Ù…
      - name: Install dependencies
        run: npm ci

      # ğŸ§± 5. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ (ØªØ¬Ø§Ù‡Ù„ ØªØ­Ø°ÙŠØ±Ø§Øª stderr)
      - name: Build SPFx solution
        run: |
          gulp bundle --ship 2> build-errors.log || true
          gulp package-solution --ship 2>> build-errors.log || true

      # ğŸ§¾ 6. ÙØ­Øµ ÙˆØ¬ÙˆØ¯ Ù…Ù„Ù .sppkg
      - name: Verify .sppkg file
        run: |
          echo "ğŸ“ Checking generated files:"
          ls -l sharepoint/solution

      # ğŸ” 7. ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Service Principal
      - name: Login to Microsoft 365 using Service Principal
        run: |
          m365 login --authType secret \
            --appId ${{ secrets.CLIENT_ID }} \
            --tenant ${{ secrets.TENANT_ID }} \
            --secret ${{ secrets.CLIENT_SECRET }}

      # ğŸš€ 8. Ø±ÙØ¹ Ø§Ù„Ø­Ù„ Ø¥Ù„Ù‰ App Catalog
      - name: Deploy SPFx app to App Catalog
        run: |
          m365 spo app add --filePath "sharepoint/solution/spfx-demo-2.sppkg" --appCatalogUrl "${{ secrets.APP_CATALOG_URL }}" --overwrite
          m365 spo app deploy --name "spfx-demo-2.sppkg" --appCatalogUrl "${{ secrets.APP_CATALOG_URL }}" --scope tenant

      # ğŸ§© 9. ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
      - name: Install SPFx app on target site
        run: |
          m365 spo app install --name "spfx-demo-2.sppkg" --siteUrl "${{ secrets.SITE_URL }}" --scope sitecollection

      # ğŸ“§ 10. ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ù†Ø´Ø±
      - name: Notify deployment complete
        run: |
          echo "âœ… SPFx app 'spfx-demo-2.sppkg' deployed successfully to ${{ secrets.SITE_URL }}"
