name: SPFx CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build solution
        run: gulp bundle --ship

      - name: Package solution
        run: gulp package-solution --ship

      # رفع الحزمة إلى App Catalog
      - name: Deploy SPFx package to SharePoint App Catalog
        uses: pnp/action-cli@v3
        with:
          args: >
            spo app add
            --file-path ./sharepoint/solution/*.sppkg
            --overwrite
            && spo app deploy
            --name "$(ls ./sharepoint/solution/*.sppkg | xargs -n 1 basename)"
        env:
          SPO_URL: ${{ secrets.SITE_URL }}
          SPO_TENANT: ${{ secrets.TENANT_ID }}
          SPO_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          SPO_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
