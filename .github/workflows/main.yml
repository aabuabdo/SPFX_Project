name: Deploy SPFx App to SharePoint Online (App Only Auth)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CLIMICROSOFT365_ENTRAAPPID: ${{ secrets.CLIENT_ID }}
      CLIMICROSOFT365_ENTRASECRET: ${{ secrets.CLIENT_SECRET }}
      CLIMICROSOFT365_TENANT: ${{ secrets.TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Microsoft 365 CLI
        run: npm install -g @pnp/cli-microsoft365

      - name: Install dependencies
        run: npm ci

      - name: Build SPFx solution (ignore stderr warnings)
        run: |
          gulp bundle --ship 2> build-errors.log || true
          gulp package-solution --ship 2>> build-errors.log || true

      # ğŸ” ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Service Principal
      - name: Login to Microsoft 365 using Service Principal
        run: |
          m365 login --authType secret \
            --appId ${{ secrets.CLIENT_ID }} \
            --tenant ${{ secrets.TENANT_ID }} \
            --secret ${{ secrets.CLIENT_SECRET }}

      # ğŸš€ Ø±ÙØ¹ Ø§Ù„Ø­Ù„ Ø¥Ù„Ù‰ App Catalog
      - name: Deploy SPFx app to App Catalog
        run: |
          m365 spo app add --filePath "sharepoint/solution/myapp.sppkg" --appCatalogUrl "${{ secrets.APP_CATALOG_URL }}" --overwrite
          m365 spo app deploy --name "myapp.sppkg" --appCatalogUrl "${{ secrets.APP_CATALOG_URL }}" --scope tenant

      # ğŸ§© ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
      - name: Install SPFx app on target site
        run: |
          m365 spo app install --name "myapp.sppkg" --siteUrl "${{ secrets.SITE_URL }}" --scope sitecollection

      # ğŸ“§ Ø¥Ø±Ø³Ø§Ù„ Ø¨Ø±ÙŠØ¯ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
      - name: Send deployment email
        run: |
          echo "SPFx app deployed successfully to ${{ secrets.SITE_URL }}"
