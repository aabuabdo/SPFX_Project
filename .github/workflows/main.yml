name: SPFx CI/CD Pipeline ğŸš€

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
      # ğŸ§© 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2. Ø¥Ø¹Ø¯Ø§Ø¯ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ 3. ØªØ«Ø¨ÙŠØª Ø§Ù„Ø­Ø²Ù…
      - name: Install dependencies
        working-directory: .
        run: npm install

      # ğŸ—ï¸ 4. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
      - name: Build SPFx solution
        working-directory: .
        run: |
          try {
          gulp bundle --ship
          } catch {
          Write-Host "âš ï¸ Ignoring lint warnings"
          }


      # ğŸ“¦ 5. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø­Ø²Ù…Ø©
      - name: Package SPFx solution
        working-directory: .
        run: gulp package-solution --ship || exit 0

      # ğŸ” 6. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ù„Ù sppkg
      - name: Verify SPFx package exists
        working-directory: ./sharepoint/solution
        run: |
          echo "ğŸ“¦ Checking for SPFx package..."
          if (!(Test-Path *.sppkg)) {
            Write-Host "âŒ No SPFx package found!"; exit 1
          } else {
            Write-Host "âœ… SPFx package ready for deployment."
          }

      # ğŸ§° 7. ØªØ«Ø¨ÙŠØª CLI for Microsoft 365
      - name: Install CLI for Microsoft 365
        run: npm install -g @pnp/cli-microsoft365

      # ğŸ” 8. ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ M365 (Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… secrets)
      - name: Login to Microsoft 365
        run: >
          m365 login --authType secret
          --tenant ${{ secrets.TENANT_ID }}
          --clientId ${{ secrets.CLIENT_ID }}
          --clientSecret ${{ secrets.CLIENT_SECRET }}

      # ğŸš€ 9. Ø±ÙØ¹ Ø§Ù„Ø­Ø²Ù…Ø© Ø¥Ù„Ù‰ App Catalog
      - name: Upload and Deploy SPFx Package
        working-directory: .
        run: |
          $package = Get-ChildItem "sharepoint/solution/*.sppkg" | Select-Object -ExpandProperty FullName
          echo "ğŸš€ Uploading $package to App Catalog..."
          m365 spo app add --filePath "$package" --appCatalogScope tenant --overwrite
          $name = Split-Path $package -Leaf
          echo "ğŸ“¦ Deploying $name..."
          m365 spo app deploy --name "$name" --appCatalogScope tenant
